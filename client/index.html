<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Negotiation</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
</head>

<body class="container">

    <h1 class="text-center">Negotiation</h1>

    <form class="form">

        <div class="form-group mb-2">
            <label for="date">Date</label>
            <input type="date" id="date" class="form-control" required autofocus/>
        </div>

        <div class="form-group mb-2">
            <label for="quantity">Quantity</label>
            <input type="number" min="1" step="1" id="quantity" class="form-control" value="1" required/>
        </div>

        <div class="form-group mb-2">
            <label for="value">Value</label>
            <input id="value" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary mt-2" type="submit">Submit</button>
    </form>

    <div class="text-center">
        <button id="botao-importa" class="btn btn-primary text-center" type="button">
            Import Negotiation
        </button>
        <button id="botao-apaga" class="btn btn-primary text-center" type="button">
           Delete
        </button>
    </div>
    <br>
    <br>

    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>DATE</th>
                <th>QUANTITY</th>
                <th>VALUE</th>
                <th>VOLUME</th>
            </tr>
        </thead>

        <tbody>
        </tbody>

        <tfoot>
        </tfoot>
    </table>

    <script type="text/javascript" src="./app/domain/negotiation/Negotiation.js"></script>
    <script type="text/javascript" src="./app/controllers/NegotiationController.js"></script>
    <script	src="app/ui/converters/DateConverter.js"></script>
    <script	src="app/domain/negotiation/Negotiations.js"></script>
    <script type="text/javascript" src="./app/app.js"></script>
</body>

</html>
