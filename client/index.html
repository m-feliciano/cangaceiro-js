<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Trading | Home</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="css/styles.css"
			media="screen"
		/>
	</head>

	<body class="container">
		<h1 class="text-center">Trading</h1>

		<div id="messageView"></div>

		<form class="form">
			<div class="form-group mb-2">
				<label for="date">Date</label>
				<input
					type="date"
					id="date"
					class="form-control"
					required
					autofocus
					min="2021-01-01"
				/>
			</div>

			<div class="form-group mb-2">
				<label for="quantity">Quantity</label>
				<input
					type="number"
					min="1"
					step="1"
					id="quantity"
					class="form-control"
					value="1"
					required
				/>
			</div>

			<div class="form-group mb-2">
				<label for="value">Value</label>
				<input
					id="value"
					type="number"
					class="form-control"
					min="0.01"
					step="0.01"
					value="0.0"
					required
				/>
			</div>

			<button class="btn btn-primary mt-2" type="submit">Submit</button>
		</form>

		<div class="text-center">
			<button
				id="import-button"
				class="btn btn-primary text-center"
				type="button"
			>
				Import Negotiation
			</button>
			<button
				id="button-delete"
				class="btn btn-primary text-center"
				type="button"
			>
				Delete
			</button>
		</div>
		<br />
		<br />
		<div id="negotiations"></div>

		<script	type="text/javascript"
			src="./app/models/negotiation/Negotiation.js"></script>
		<script type="text/javascript"
			src="./app/controllers/NegotiationController.js"></script>
		<script type=" text/javascript"
			src="app/utils/DateConverter.js"></script>
		<script type=" text/javascript"
			src="app/models/negotiation/Negotiations.js"></script>

		<script type=" text/javascript" src="app/views/View.js"></script>
		
		<script type=" text/javascript"
			src="app/views/NegotiationsView.js"></script>
		<script type=" text/javascript" src="app/models/Message.js">
		</script>
		<script type=" text/javascript" src="app/views/MessageView.js">
		</script>
		<script type=" text/javascript"	src="app/utils/ProxyFactory.js"></script>
		<script	type=" text/javascript" src="app/utils/Bind.js"></script>
		<script	src="app/utils/exceptions/ApplicationException.js"></script>
		<script	type=" text/javascript" src="app/utils/exceptions/DateInvalidException.js"></script>
		<script	type=" text/javascript" src="app/services/NegotiationService.js"></script>
		<script	type=" text/javascript" src="app/utils/HttpService.js"></script>
		<script	type=" text/javascript" src="app/utils/ConnectionFactory.js"></script>
		<script	type=" text/javascript" src="app/models/negotiation/NegotiationDAO.js"></script>
		<script	type=" text/javascript" src="app/utils/DaoFactory.js"></script>
		
		<script type=" text/javascript" src="./app/app.js"></script>
	</body>
</html>
